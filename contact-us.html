				<div class="input-container required-checkbox">

					<label for="scheduling">
						
						<input type="checkbox" name="subject" id="scheduling" value="Scheduling">
					</label>
					<br>
					Scheduling
					<label for="history">
						History
						<input type="checkbox" name="subject" id="history" value="History">
					</label>
					
					<p class="feedback"></p>
					
				</div>

				<div class="input-container required-checkbox">


				<div class="input-container">
					<!-- input type radio is used to create radio buttons -->
					<!-- unlike the checkboxes only one out the set can be selected at a time -->
					<!-- they have same name attr. but different id -->
					<!-- to have a default checked, "checked" attribute is used -->
					<h3>Sign up for our Newsletter?</h3>
					<label for="yes">
						Yes
						<input type="radio" name="forms" id="yes" checked>

					</label>
					<br>
					<label for="no">
						No
						<input type="radio" name="forms" id="no">
					</label>
					<p class="feedback"></p>
					
				</div>
